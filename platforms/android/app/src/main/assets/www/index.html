                      <script>
                        /*<ons-col width="100%" >

                            function addMore(){


                              var max = 10;
                              var policy = " ";


                              if (localStorage.getItem("i") < max) {
                                var jem =parseInt(localStorage.getItem("i"));
                                var total = jem++;
                                console.log(total)
                                localStorage.setItem("i", jem);
                                policy += '<textarea id="'+jem+'" class="textarea" rows="8" placeholder="Enter Policy" style="width: 100%; margin-top:3%"></textarea>';

                              }
                          /*for( i < 5; i++){

                            policy += '<textarea class="textarea" rows="8" placeholder="Enter Policy" style="width: 100%; margin-top:3%"></textarea>';

                          }*/

                          document.getElementById("addingMoreFields").innerHTML += policy;
                        }

                        function registerOwner(){
                           $(document).ready(function() {     
                              
                              var filecount = $('#filePermit')[0].files;
                              console.log(filecount.length);
                              for(var i = 0 ; i <= filecount.length; i++){
                                var file_data = $('#filePermit').prop('files')[i]; 
                                var form_data = new FormData();                  
                                form_data.append('file', file_data);
                                $.ajax({
                                  url: "https://www.gcccsbsit.xyz/_gpark/ajax_php_file.php",
                                  type: "POST",
                                  data: form_data,
                                  contentType: false,
                                  cache: false,
                                  processData:false,
                                  success: function(data){
                                    console.log(data);
                                  }
                                });
                                console.log(i);
                              }

                              
                            
                          });
                        }
