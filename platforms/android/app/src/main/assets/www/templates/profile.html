<script type="text/javascript">
  function getUser(){
    var id = localStorage.getItem("userId");

    $.post("https://www.gcccsbsit.xyz/_gpark/_api/select/s_loginUser.php",{id: id},function(data){
      console.log(data);
      var fullname = data[0].U_fname+" "+data[0].U_Lname;
      document.getElementById("hName").innerHTML = fullname;
      document.getElementById("fullname").innerHTML = fullname;
      document.getElementById("username").innerHTML = "@"+data[0].U_username;
      document.getElementById("contactNum").innerHTML = data[0].U_Contact;
      document.getElementById("address").innerHTML = data[0].U_Address;
      document.getElementById("email").innerHTML = data[0].U_Email;
      document.getElementById("date").innerHTML = "May 3, 2019";
      document.getElementById("lastChange").innerHTML = "Last Changed: "+data[0].U_passwordDate;
      document.getElementById("profilepic").innerHTML = "May 3, 2019";
      var profile = "https://www.gcccsbsit.xyz/_gpark/upload/"+data[0].U_ProfilePic;
      $("#profilepic").attr("src",profile);
    });
  }
getUser();
</script>
