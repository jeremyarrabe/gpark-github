      <ons-page id="notification">
        <ons-toolbar>
          <div class="left" >
            <ons-back-button >Back</ons-back-button>
          </div>
          <div class="center">
            Notifications
          </div>



        </ons-toolbar>





        <ons-pull-hook id="pull-hook">
        </ons-pull-hook>
        <ons-list-header style="background-color: transparent;">Recent Notifications</ons-list-header>
        <div id="ons-list"></div>

        <ons-list-item style="background-color: white" tappable modifier="chevron" onclick="myNavigator.pushPage('templates/visited.html')">
          <div class="left">
            <img class="list-item__thumbnail" src="img/sm.jpg">
          </div>
          <div class="center">
            <span class="list-item__title" id="title">Sm Olongapo</span>
            <span class="list-item__subtitle">4-C Apitong Ext Old Cabalan</span>
          </div>
          <div class="right" style="margin-top: 0">9:00AM</div>
        </ons-list-item>
        <script type="text/javascript">

          ons.ready(function() {
            var pullHook = document.getElementById('pull-hook');

            pullHook.addEventListener('changestate', function(event) {
              var message = '';

              switch (event.state) {
                case 'initial':
                message = 'Pull to refresh';
                break;
                case 'preaction':
                message = 'Release';
                break;
                case 'action':
                message = '<ons-icon icon="fa-redo" spin style="color:#1DA1F2" size="20px"></ons-icon>';
                break;
              }

              pullHook.innerHTML = message;
            });

            pullHook.onAction = function(done) {
              setTimeout(done, 2000);
              setTimeout(getNotif(), 2000);

            };
          });




        </script>
        <script type="text/javascript">

          function getNotif(){
            $.getJSON("https://www.gcccsbsit.xyz/_gpark/_api/select/s_Notif.php", function(data){
              var notifs ="";
              for(var i = 0; i < data.length; i++){
                notifs += '<ons-list-item style="background-color: white;" modifier="chevron" tappable>';
                notifs += '<div class="left"><img class="list-item__thumbnail" src="img/no-image.png"></div>';
                notifs += '<div class="center"><span class="list-item__title">'+data[i].n_title+'</span><span class="list-item__subtitle" id="content">'+data[i].n_content+'</span></div>';
                notifs += '</ons-list-item>';
              }

              document.getElementById("ons-list").innerHTML = notifs;

            });

          }




          getNotif();
        </script>
      </ons-page>
