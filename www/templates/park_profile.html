          function getContent(){
            $.post("https://www.gcccsbsit.xyz/_gpark/_api/select/s_geoSpecific.php",{D_Id : id }, function(data){
              console.log(data);
              var d = new Date(); // current time
              var sadhours = d.getHours();

              var sad1 = (data[0].D_Opening).replace(/(^\d+)(.+$)/i,'$1');
              var sad2 = (data[0].D_Closing).replace(/(^\d+)(.+$)/i,'$1');

              var numsad1 = parseInt(sad1);
              var numsad2 = parseInt(sad2);

              console.log(numsad1, sadhours, numsad2)

              if (sadhours <= numsad1 ) {
                document.getElementById("p_ParkingName").innerHTML = data[0].D_Title+' <span class="notification notification--material" style="background-color: #DB4437">Closed</span>';
              }

              if (sadhours >= numsad1 && sadhours <= numsad2 ) {
                document.getElementById("p_ParkingName").innerHTML = data[0].D_Title+' <span class="notification notification--material" style="background-color: #27ae60">Open</span>';
              }


              if ( sadhours >=  numsad2) {
                document.getElementById("p_ParkingName").innerHTML = data[0].D_Title+' <span class="notification notification--material" style="background-color: #DB4437">Closed</span>';
              }

              
              document.getElementById("p_ParkingAddress").innerHTML = data[0].D_Description;
              var time1 = data[0].D_Opening; // your input
              var time2 = data[0].D_Closing; 

              time1 = time1.split(':'); // convert to array
              time2= time2.split(':');
              // fetch
              var hours1 = Number(time1[0]);
              var minutes1 = Number(time1[1]);


              var hours2 = Number(time2[0]);
              var minutes2 = Number(time2[1]);
              // calculate
              var timeValue1,timeValue2;

              if (hours1 > 0 && hours1 <= 12) {
                timeValue1= "" + hours1;
              } else if (hours1 > 12) {
                timeValue1= "" + (hours1 - 12);
              } else if (hours1 == 0) {
                timeValue1= "12";
              }

              if (hours2 > 0 && hours2 <= 12) {
                timeValue2= "" + hours2;
              } else if (hours2 > 12) {
                timeValue2= "" + (hours2 - 12);
              } else if (hours2 == 0) {
                timeValue2= "12";
              }

              timeValue1 += (minutes1 < 10) ? ":0" + minutes1 : ":" + minutes1;  // get minutes
              timeValue1 += (hours1 >= 12) ? " P.M" : " A.M";  // get AM/PM

              timeValue2 += (minutes2 < 10) ? ":0" + minutes2 : ":" + minutes2;  // get minutes
              timeValue2 += (hours2 >= 12) ? " P.M" : " A.M";  // get AM/PM

              var totalspace = data[0].D_Total - data[0].D_Inuse;


              if(data[0].D_Type == "Free"){
                document.getElementById("p_Price").innerHTML = "This Parking Space is Free of Charge";
              }

              if(data[0].D_Type == "Paid"){
                document.getElementById("p_Price").innerHTML = 'First 3 Hours <span>₱'+data[0].D_Pricemin+'</span><br> Additional Hours ₱ '+data[0].D_Pricemax+'';
              }
              /*<i class="fa fa-parking" style="color: #0F9D58"></i> &#8369;20 - &#8369;200*/
              document.getElementById("p_Total").innerHTML = totalspace+" Available";
              document.getElementById("p_Time").innerHTML = timeValue1+' - '+timeValue2;


              

              
            });
          }
