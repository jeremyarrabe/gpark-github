        <script type="text/javascript">
         var owner = localStorage.getItem("o_username");
         var id = localStorage.getItem("o_userid");

         function get(){
          var available1;
          $.post("https://www.gcccsbsit.xyz/_gpark/_api/select/s_parkingOwner1.php",{D_parkingOwner:owner},function(data){
           available1 = '<i class="fa fa-car"></i> '+data[0].D_Inuse+' OUT OF '+data[0].D_Total+'';
           document.getElementById("available").innerHTML = available1;
           document.getElementById("pSpace").innerHTML = data[0].D_Title;
           document.getElementById("pAddress").innerHTML =  data[0].D_Description;
           localStorage.setItem("inuse", data[0].D_Inuse);
           localStorage.setItem("total", data[0].D_Total);
         });

        }
        /*<i class="fa fa-car"></i> 0 OUT OF 200*/

        function add(){
          var add = localStorage.getItem("inuse");
          var total = (parseInt(add) + 1);

          var pTotal = localStorage.getItem("total");
          if (total > pTotal) {
            ons.notification.alert("Parking Space Full");
          }
          else{

            $.post("https://www.gcccsbsit.xyz/_gpark/_api/update/u_addSpace.php",{owner:owner, updateAdd:total}, function(data){
              ons.notification.toast('Added', {
                timeout: 500
              });
            });
            $.getJSON("https://www.gcccsbsit.xyz/_gpark/_api/pusher/pusher.php",function(data){

            });
            get();

          }
     

        }

        function remove(){
          var add = localStorage.getItem("inuse");
          var total = (parseInt(add) - 1);
          console.log(total);
          $.post("https://www.gcccsbsit.xyz/_gpark/_api/update/u_removeSpace.php",{owner:owner, updateRemove:total}, function(data){
            ons.notification.toast('Removed', {
              timeout: 500
            });
          });

          $.getJSON("https://www.gcccsbsit.xyz/_gpark/_api/pusher/pusher.php",function(data){

          });
          get();

        }

        get();
      </script>
