      <ons-page id="login">
        <style type="text/css">
          .text-input--material__label--active {
            color: #2979FF;
          }

          .text-input--material:focus {
            color: white;
          }
          .text-input.text-input--material{
            color: white !important;
          }


        </style>

        <ons-toolbar modifier="noshadow" style="background-color: #454A58 !important">
          <div class="left" >
            <ons-back-button >Back</ons-back-button>
          </div>
          <div class="center">

          </div>
        </ons-toolbar>

        <div class="background" style="background-color: #454A58"></div>
        <ons-row style=" margin-top: 8%; color: white !important; text-align: center; padding: 2em">
          <ons-col width="100%">
            <i class="fa fa-key" style="font-size: 20px; "></i>
          </ons-col>
          <ons-col width="100%">
            <p style="font-size: 15px;">Enter your new Password</p>
          </ons-col>
          <ons-col width="100%">
            <p></p>
          </ons-col>

          <ons-col width="100%" style="margin-top: 10%;">
            <i class="fa fa-lock" style="padding-right: 2%"></i> <ons-input placeholder="Enter new Password" float id="newpassword"></ons-input>

          </ons-col>
          <ons-col width="100%" style="margin-top: 10%;">

            <i class="fa fa-unlock" style="padding-right: 2%"></i> <ons-input placeholder="Re Enter Password" float id="re_newpassword"></ons-input>
          </ons-col>

          <ons-col width="100%" style="margin-top: 10%;">
            <ons-button style="padding-left: 50px; padding-right: 50px;" onclick="resetPass()">Update Password</ons-button>
          </ons-col>

        </ons-row>

        <script type="text/javascript">




          function resetPass(){
            var username = localStorage.getItem("username_verify");

            var password = document.getElementById("newpassword").value;
            var repassword = document.getElementById("re_newpassword").value;

            if (password != repassword) {
              ons.notification.alert({title: "Error", message: "Password doesnt match"});
            }
            else{
              console.log(username,password);
              $.post("https://www.gcccsbsit.xyz/_gpark/_api/update/u_updateForgot.php",{username:username, password:password},function(data){
                ons.notification.toast('Updating Password...', {
                  timeout: 2000
                });
                ons.notification.toast('Updated!', {
                  timeout: 2000
                });
                setTimeout(pushIndex, 4000);
              });
            }
          }

          function pushIndex(){
           location.href = "index.html";
         }





       </script>




     </ons-page>
